<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudio no HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/like-that-anno-domini-beats.mp3" type="audio/mpeg">
        <source src="midias/like-that-anno-domini-beats.ogg" type="audio/ogg">
        <source src="midias/like-that-anno-domini-beats.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudio. <a href="midias/like-that-anno-domini-beats.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
